<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<ul id='target'>
	<li>hello</li>
	<li>world</li>
	<li>oracle</li>
	<li>java</li>
</ul>

<input type='button' value='get' onclick="getHTML()">
<input type="button" value="set" onclick="setHTML()">

<script type="text/javascript">
	function getHTML(){
		var target = document.getElementById('target')
		console.log(target.innerHTML)
		
		console.log(target.outerHTML)
	}

	function setHTML(){
		var target = document.getElementById('target')
		target.innerHTML = '<li>javascript</li><li>html</li><li>css</li>'
	}

</script>
</body>
</html>
